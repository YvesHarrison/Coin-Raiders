<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <title>CSGame</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <!--<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="styles/index.css">-->
    </head>
    <body>
        <main>
        <table width="100%" height="100%">
            <tr>
                <td>
                    <div class="blockly-editor">
                        <div id="blockly-div" style="height: 480px; width: 400px;"></div>
                    </div>
                    <xml id="toolbox" style="display: none">
                        <category name="Loops" colour="120">
                            <block type="controls_repeat_ext">
                                <value name="TIMES">
                                    <shadow type="math_number">
                                        <field name="NUM">5</field>
                                    </shadow>
                                </value>
                            </block>
                        </category>
                    </xml>
                </td>
                <td>
                    Content
                </td>
            </tr>
        </table>

       
        <script src="scripts/blockly_compressed.js"></script>
        <script src="scripts/blocks_compressed.js"></script>
        <script src="scripts/javascript_compressed.js"></script>
        <script src="scripts/msg/js/en.js"></script>
        <script src="scripts/csgame.js"></script>
    </body>
</html>
